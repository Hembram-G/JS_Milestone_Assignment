<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./password.css">
    <title>Password Validator</title>
</head>
<body>
     <div class="container">
        <label for="password">Password:</label>
        <div class="password-container">
            <input type="password" id="password" placeholder="Enter your password">
            <button class="show-password" onclick="togglePassword('password', 'showPasswordBtn')">Show</button>
        </div>
        
        <label for="confirmPassword">Confirm Password:</label>
        <div class="password-container">
            <input type="password" id="confirmPassword" placeholder="Confirm your password">
            <button class="show-password" onclick="togglePassword('confirmPassword', 'showConfirmPasswordBtn')">Show</button>
        </div>

        <button onclick="validatePassword()" class="btn" id="login">Login</button>

        <div id="message"></div>
    </div>

    <script src="./password.js"></script>
</body>
</html>
