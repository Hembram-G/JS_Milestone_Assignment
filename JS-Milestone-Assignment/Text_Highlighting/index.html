<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight Long Words</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <p id="text">
        This is a simple paragraph containing some words with more than eight characters.
        Highlighting such words can be useful for various text analysis tasks goutamkumar.
    </p>

    <script>
        function highlightLongWords() {
            const paragraph = document.getElementById('text');
            const words = paragraph.textContent.split(' ');

            const highlightedText = words.map(word => {
                if (word.length > 8) {
                    return `<span class="highlight">${word}</span>`;
                } else {
                    return word;
                }
            }).join(' ');

            paragraph.innerHTML = highlightedText;
        }

        highlightLongWords();
    </script>

</body>
</html>
